apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "lmos-operator"
  namespace: argocd
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: lmos-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - PruneLast=true
      - FailOnSharedResource=true
      - ApplyOutOfSyncOnly=true
  source:
    chart: lmos-operator-chart
    repoURL: ghcr.io/lmos-ai
    targetRevision: 0.0.4
  destination:
    server: https://kubernetes.default.svc
    namespace: lmos-demo
