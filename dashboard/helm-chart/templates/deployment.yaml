apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dashboard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dashboard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        configChecksum: "{{ .Files.Get .Values.config.file | sha256sum }}" # Included so pods are restarted on config change
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: config-volume
              mountPath: /www/assets/config.yml
              subPath: config.yml
            - name: config-volume
              mountPath: /www/assets/logo.png
              subPath: logo.png
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "dashboard.fullname" . }}-config
            defaultMode: 0444

